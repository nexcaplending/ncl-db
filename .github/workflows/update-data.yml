name: Update dashboard data (Box API)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install boxsdk[jwt] pandas openpyxl

      - name: Build data.json from Box
        env:
          BOX_CONFIG_JSON: ${{ secrets.BOX_CONFIG_JSON }}
          BOX_FILE_ID: ${{ secrets.BOX_FILE_ID }}
          LO_NAME: "Anfal Kothawala"
          # If your headers differ, set them here, e.g.:
          # COL_LO: "Loan Officer"
          # COL_STATUS: "Status"
          # COL_CLOSING: "Closing Date"
        run: python tools/box_to_json_counts.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data.json
            git commit -m "Auto-update data.json"
            git push
          else
            echo "No changes."
          fi
