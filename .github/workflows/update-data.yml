name: Update dashboard data (Box API)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -V
          python -m pip install --upgrade pip
          python -m pip install "boxsdk[jwt]~=4.4.0" pandas openpyxl
          python -c "from boxsdk import Client, JWTAuth; print('âœ… boxsdk import OK')"

      - name: Build data.json from Box
        env:
          BOX_CONFIG_JSON: ${{ secrets.BOX_CONFIG_JSON }}
          BOX_FILE_ID: ${{ secrets.BOX_FILE_ID }}
          BOX_USER_ID: ${{ secrets.BOX_USER_ID }}
          LO_NAME: "Anfal Kothawala"
        run: |
          set -e
          python tools/box_to_json_counts.py

      - name: Commit and push if changed
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data.json
            git commit -m "Auto-update data.json"
            git push
          else
            echo "No changes to commit."
          fi
