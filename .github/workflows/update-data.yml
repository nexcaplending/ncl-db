name: Update dashboard data (Box API)

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boxsdk[jwt] pandas openpyxl

      - name: Build data.json from Box
        env:
          BOX_CONFIG_JSON: ${{ secrets.BOX_CONFIG_JSON }}
          BOX_FILE_ID: ${{ secrets.BOX_FILE_ID }}
          BOX_USER_ID: ${{ secrets.BOX_USER_ID }}
          LO_NAME: "Anfal Kothawala"
        run: |
          python tools/box_to_json_counts.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update data.json"
          git push
